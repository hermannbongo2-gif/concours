<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Luce ❤️</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
            --text-primary: #fff;
            --btn-yes-bg: rgba(255, 105, 180, 0.6);
            --btn-no-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Playfair Display', serif;
            overflow: hidden;
            background: #000;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Queen Charlotte_ A Bridgerton Story.jpeg'); 
            background-size: cover;
            background-position: center;
            z-index: 0;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 4rem;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 90%;
            width: 450px;
        }

        h1 {
            color: var(--text-primary);
            font-size: 2.2rem;
            margin-bottom: 3.5rem;
            font-weight: 400;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .name {
            font-style: italic;
            font-weight: 700;
            color: #ffdde1;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 40px;
            position: relative;
            height: 60px;
            align-items: center;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1rem;
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Lato', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            transition: all 0.3s ease;
            white-space: nowrap;
            backdrop-filter: blur(5px);
        }

        #btn-yes {
            background: var(--btn-yes-bg);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
            z-index: 10;
        }

        #btn-no {
            background: var(--btn-no-bg);
            position: relative;
            z-index: 9;
        }

        /* --- LOADER STYLE --- */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            visibility: hidden;
            cursor: pointer; /* Indique qu'on peut cliquer si ça bloque */
        }

        .loader-wrapper {
            width: 300px;
            text-align: center;
            z-index: 102;
            position: relative;
        }

        .loader-bar {
            width: 100%;
            height: 2px;
            background: rgba(255,255,255,0.2);
            position: relative;
            margin-bottom: 15px;
            border-radius: 2px;
            overflow: hidden;
        }

        .loader-fill {
            width: 0%;
            height: 100%;
            background: #fff;
            box-shadow: 0 0 15px rgba(255,255,255,1);
        }

        .loader-text {
            font-family: 'Lato', sans-serif;
            color: white;
            font-size: 0.8rem;
            letter-spacing: 4px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="bg-image"></div>
    <div class="overlay"></div>

    <div class="container">
        <h1>Want you be my valentines <span class="name">Luce</span>?</h1>
        
        <div class="btn-group">
            <button id="btn-yes">fouaa bb</button>
            <button id="btn-no">logboo</button>
        </div>
    </div>

    <div class="success-overlay" onclick="forceRedirect()">
        <div class="loader-wrapper">
            <div class="loader-bar">
                <div class="loader-fill"></div>
            </div>
            <div class="loader-text">Chargement de notre histoire... <span id="percent">0</span>%</div>
        </div>
    </div>

   <script>
    const btnNo = document.querySelector('#btn-no');
    const btnYes = document.querySelector('#btn-yes');
    const loaderFill = document.querySelector('.loader-fill');
    const percentText = document.querySelector('#percent');
    const loaderWrapper = document.querySelector('.loader-wrapper');
    const successOverlay = document.querySelector('.success-overlay');

    // Lien de redirection
    const videoLink = "https://drive.google.com/file/d/1xJM38VdHFkd3FyHS_Q49OaRZodXHNmYM/view?usp=sharing";
    let isRedirecting = false;

    // Fonction de redirection sécurisée
    function forceRedirect() {
        if(isRedirecting) return; // Évite les doubles appels
        isRedirecting = true;
        document.querySelector('.loader-text').innerHTML = "Ouverture de la vidéo...";
        // Utilisation de replace pour éviter les blocages pop-up
        window.location.replace(videoLink);
        
        // Fallback ultime : si replace ne marche pas, on force href
        setTimeout(() => {
            window.location.href = videoLink;
        }, 500);
    }

    const dangerZone = 120;
    const fleeDistance = 180;

    // Animation du bouton NON qui fuit
    document.addEventListener('mousemove', (e) => {
        const rect = btnNo.getBoundingClientRect();
        const btnCenterX = rect.left + rect.width / 2;
        const btnCenterY = rect.top + rect.height / 2;
        const distance = Math.hypot(e.clientX - btnCenterX, e.clientY - btnCenterY);

        if (distance < dangerZone) {
            const angle = Math.atan2(e.clientY - btnCenterY, e.clientX - btnCenterX);
            gsap.to(btnNo, {
                x: `+=${Math.cos(angle + Math.PI) * fleeDistance}`,
                y: `+=${Math.sin(angle + Math.PI) * fleeDistance}`,
                duration: 0.3,
                ease: "power1.out",
                overwrite: "auto"
            });
        } else if (distance > dangerZone * 2.5) {
            gsap.to(btnNo, { x: 0, y: 0, duration: 1.5, ease: "elastic.out(1, 0.3)", overwrite: "auto" });
        }
    });

    // Clic sur le bouton OUI
    btnYes.addEventListener('click', () => {
        
        // Animation de sortie du conteneur
        gsap.to('.container', { scale: 0.8, opacity: 0, duration: 0.8, ease: "power2.inOut" });
        
        // On rend l'overlay visible et interactif (pointer-events)
        gsap.to(successOverlay, { 
            autoAlpha: 1, 
            duration: 1,
            pointerEvents: "all" // Important : permet de cliquer dessus si ça bloque
        });

        let progress = { value: 0 };
        
        // --- CHARGEMENT ---
        gsap.to(progress, {
            value: 100,
            duration: 30, 
            ease: "linear",
            onUpdate: () => {
                loaderFill.style.width = `${progress.value}%`;
                percentText.innerText = Math.round(progress.value);
            },
            onComplete: () => {
                // Tentative de redirection automatique
                forceRedirect();
            }
        });
    });
</script>
</body>
</html>
